<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<header><!--start header-->
		
		<nav class="navbar navbar-inverse navbar-fixed-top"><!--start nav-->
			
			<div class="container">
				
				<div class="navbar-header">
					
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="index.html">GeoFilm Pro</a>
				</div>

				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>				
				</div>

			</div>

		</nav><!--end nav-->

	</header><!--end header-->

	<div class="container"><!--start container-->	

		<div class="row"><!--start row-->

			<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4"><!--start cols-->

				<div class="panel panel-primary"><!--start panel-->
					
					<div class="panel-heading">
						<h3>Login Form</h3>
					</div>

					<div class="panel-body">

						<p class="text-warning">Login to your account</p>

						<form><!--start form-->

							<div class="form-group">
								<input type="email" name="email" placeholder="Email" class="form-control">
							</div>

							<div class="form-group">
								<input type="password" name="password" placeholder="Password" class="form-control">
							</div>		
							<input type="submit" name="submit" value="Submit" class="btn btn-primary">

						</form><!--end form-->	
					
					</div>

					<div class="panel-footer">
						<p>Don't have an account?<a href="signup.html">Sign Up</a></p>
					</div>

				</div><!--end panel-->
			
			</div><!--end cols-->
		
		</div><!--end row-->		
	
	</div><!--end container-->

	<footer class="footer navbar-fixed-bottom"><!--start footer-->
		
		<div class="container">

			<center>
				Copyright &copy; GeoFilm Pro. All Rights Reserved | Contact Us: +91 90000 00000
			</center>
		
		</div>		

	</footer><!--end footer-->
